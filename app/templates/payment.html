{% extends 'base.html' %}
{% load static %}

{% block body %}
<style>
    .razorpay-payment-button
    {
        background-color:black; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
    }
</style>
<br>
<br>
<center>
<div class="col-md-6 col-md-5 md-auto">
<div class="order-details-area-wrap">
    <h2>Your Order</h2>

    <div class="order-details-table table-responsive">
        <table class="table table-borderless">
            <thead>
            <tr>
                <th>Products</th>
                <th>Total</th>
            </tr>
            </thead>
            <tbody>
            
            {% for i in Cart %}
            <tr class="cart-item">
                <td><span class="product-title">{{i.prod.pname}}</span> <span
                        class="product-quantity">&#215;{{i.quantity}}</span></td>
                <td>{{i.prod.price}}</td>
            </tr>
            {% endfor %}
            </tbody>
            <tfoot>
            <tr class="cart-subtotal">
                <th>Subtotal</th>
                <td>{{subtotle}}</td>
            </tr>
            <tr class="shipping">
                <th>Tax charges 30% </th>
                <td>
                    {{x}}
                </td>
            </tr>
            <tr class="final-total">
                <th>Total</th>
                <td><span class="total-amount">{{adc}}</span></td>
            </tr>
            </tfoot>
        </table>
    </div>


<form action="/payment_success/" method="POST">

    
        <script src="https://checkout.razorpay.com/v1/checkout.js" data-key="rzp_test_zmKYZzDrsB34iN" data-amount="{{amount}}" data-currency="INR" data-order_id="{{payment.id}}" data-buttontext="Make Payment" data-name="Professional Cipher" data-description="Django and Data Science"
            data-image="https://example.com/your_logo.jpg" data-prefill.name="PC" data-prefill.email="pc@studygyaan.com" data-theme.color="#F37254">
        </script>
    
    <input type="hidden" custom="Hidden Element" name="hidden">
</form>


</div>
</div>
</center>
<br>

{% endblock body %}
